version: '3.8'

services:
  api:
    build:
      context: .
      target: production
      # Enable BuildKit for cache mounts
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: diagram-api-service:latest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app  # Mount source for development
      - /tmp/diagrams:/tmp/diagrams
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DOCKER_BUILDKIT=1

  test:
    build:
      context: .
      target: test
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: diagram-api-service:test
    command: pytest
    volumes:
      - ./app:/app
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app